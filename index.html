<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Signup Form - Jeremy Rupprecht</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="page-split">
        <div class="img-container">
            <h1>Sign Up!</h1>
            <img
            src="images/sign-up-img2.svg"
            alt="An image showing a sign up graphic"/>
            <p>Sign up Today!</p>
        </div>
        <div class="form-container">
            <form action="">
                <div class="form-row">
                    <h1>Get Started</h1>
                </div>
    
                <div class="form-row">
                    <div class="input-container">
                        <input type="text" name="firstname" placeholder="First Name *" required>
                        <div class="focus-text">First Name</div>
                    </div>
                    <div class="gap"></div>
                    <div class="input-container">
                        <input type="text" name="lastname" placeholder="Last Name *" required>
                        <div class="focus-text second-col">Last Name</div>
                    </div>
                </div>
    
                <div class="form-row">
                    <div class="input-container">
                        <input type="email" name="email" placeholder="Email *" required>
                        <div class="focus-text">Email</div>
                    </div>
                    <div class="gap"></div>
                    <div class="input-container">
                        <input type="tel" name="phone" placeholder="Phone *" required>
                        <div class="focus-text second-col">Phone</div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="input-container">
                        <input type="password" name="password" placeholder="Password *" required>
                        <div class="focus-text">Password</div>
                    </div>
                    <div class="gap"></div>
                    <div class="input-container">
                        <input type="password" name="confirmpassword" placeholder="Confirm Password *" required>
                        <div class="focus-text second-col">Confirm Password</div>
                    </div>
                </div>

                <div class="form-row">
                    <button>Create Account</button>
                </div>
    
            </form>
        </div>

    </div>
    <!-- <a href="https://storyset.com/user">User illustrations by Storyset</a> -->
</body>
</html>
